<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<h1>Lambda Expression Calculator</h1>

	<p>Enter 2 numbers :</p><br>
	<input type="number" id="numberInput1" name="numberInput1"><br>
	<input type="number" id="numberInput2" name="numberInput2"><br>

	<button id="addButton">+</button>
	<button id="subtractButton">-</button><br>
	<button id="multiplyButton">*</button>
	<button id="divideButton">/</button><br>
	
	<h2>Outcome:</h2>
		<div id="outcome"><br>
	</div>
	
	<button for="clear" id="clearButton" type="reset">Clear</button>

	

<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
